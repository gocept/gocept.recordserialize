language: python
python:
- 2.7
install:
- pip install -U setuptools zc.buildout setuptools-scm coveralls
- buildout -n
script:
- bin/test --cache-clear --cov-report term-missing --cov src
after_success:
  - coverage combine
  - coveralls
cache:
  pip: true
  directories:
  - eggs/
notifications:
  webhooks:
    secure: 
